<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qatty Tatty – Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-shell">

    <!-- Верхняя полоса -->
    <header class="top-nav">
        <button class="user-pill" onclick="location.href='menu.html'">
            <span class="avatar-circle"></span>
            <span class="user-pill-text">HI ARSEN!</span>
        </button>

        <div class="logo-mid">
            Qatty Tatty
        </div>

        <div class="top-right">
            <div class="lang-select">
                <span>English</span>
                <span class="lang-arrow">▾</span>
            </div>
        </div>
    </header>

    <main class="main-area admin-main">
        <h2 class="admin-title">What we are changing Today</h2>

        <section class="admin-grid">
            <div class="admin-card">
                <h3>Add</h3>
                <p>Write name, description and type. Add image.</p>
                <button class="btn-main">Add item</button>
            </div>

            <div class="admin-card">
                <h3>Delete</h3>
                <p>Write name, description and type.</p>
                <button class="btn-main btn-danger">Delete item</button>
            </div>

            <div class="admin-card">
                <h3>Records</h3>
                <p>client id, order id, ...</p>
            </div>
        </section>

        <section class="admin-report">
            <h3>Make Report</h3>
            <p>client id, order id, ...</p>
        </section>

        <h1 class="footer-logo">QaTTy TaTTy</h1>
    </main>

    <footer class="bottom-bar">
        <span>About us</span>
        <span>To contact with us +77005292008</span>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
