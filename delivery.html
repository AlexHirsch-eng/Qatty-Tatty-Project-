<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qatty Tatty – Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="delivery">
  <div class="app-shell">
    <header class="top-bar">
      <div class="top-left">
        <button class="theme-toggle" type="button" aria-label="Toggle theme">
          <span class="toggle-circle"></span>
        </button>
      </div>
      <div class="top-center">
        <span class="logo-main">Qatty Tatty</span>
      </div>
      <div class="top-right">
        <nav class="main-nav">
          <button class="top-link" type="button" onclick="location.href='index.html'">Main</button>
          <button class="top-link" type="button" onclick="location.href='menu.html'">Menu</button>
          <button class="top-link active" type="button" onclick="location.href='delivery.html'">Delivery</button>
          <button class="top-link" type="button" onclick="location.href='login.html'">Login</button>
        </nav>
      </div>
    </header>

    <h1 class="page-title">Delivery details</h1>
    <p class="page-subtitle">Tell us where to bring your pancakes</p>

    <form id="delivery-form" class="form">
      <label>
        Name
        <input type="text" id="delivery-name" placeholder="Your name" />
      </label>
      <label>
        Phone
        <input type="tel" id="delivery-phone" placeholder="+7700..." />
      </label>
      <label>
        Address
        <input
          type="text"
          id="delivery-address"
          placeholder="Street, house, entrance"
        />
      </label>
      <label>
        Apartment
        <input
          type="text"
          id="delivery-apartment"
          placeholder="e.g. 45, 8th floor"
        />
      </label>
      <label>
        Comment for courier
        <textarea
          id="delivery-comment"
          placeholder="Code from entrance, special notes"></textarea>
      </label>
      <button class="primary-btn" type="submit">
        Confirm delivery
      </button>
    </form>

    <div id="delivery-message" class="delivery-message"></div>

    <div class="bottom-wrapper">
      <footer class="bottom-bar">
        <div class="about-text">
          Qatty Tatty — cozy place with homemade pancakes and desserts in Almaty.
        </div>
        <div class="contact-text">
          Phone: +77005292008 · Email: qattytatty@mail.com · Instagram: @qattytatty
        </div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
