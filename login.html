<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qatty Tatty – Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-shell">

    <header class="top-nav-simple">
        <span>Support</span>
        <div class="lang-select">
            <span>English</span>
            <span class="lang-arrow">▾</span>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-left">
            <img src="large_pancake.png" alt="Pancake" class="auth-pancake">
            <div class="logo-big">Qatty Tatty</div>
        </section>

        <section class="auth-right">
            <h2 class="auth-title">Registration</h2>

            <form class="auth-form">
                <div class="input-field">
                    <label>Email or Username</label>
                    <input type="text" name="username">
                </div>
                <div class="input-field">
                    <label>Phone number</label>
                    <input type="text" name="phone">
                </div>
                <div class="input-field">
                    <label>Date of birth</label>
                    <input type="date" name="dob">
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" name="password">
                </div>

                <p class="login-prompt">
                    Already have an account?
                    <a href="#" class="link-inline">Log in</a>
                </p>

                <div class="input-field">
                    <label>Email or Username</label>
                    <input type="text" name="login_username">
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" name="login_password">
                </div>

                <button type="submit" class="btn-main auth-submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="bottom-bar">
        <span>About us</span>
        <span>To contact with us +77005292008</span>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
