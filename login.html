<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qatty Tatty – Login / Registration</title>
  <!-- Общие стили проекта -->
  <link rel="stylesheet" href="style.css" />
</head>

<!-- data-page говорит script.js, какую init-функцию запускать -->
<body data-page="login">
  <div class="app-shell">
    <!-- Верхняя панель -->
    <header class="top-bar">
      <div class="top-left">
        <!-- Переключатель темы (light / dark) -->
        <button class="theme-toggle" type="button" aria-label="Toggle theme">
          <span class="toggle-circle"></span>
        </button>
      </div>

      <!-- Логотип по центру -->
      <div class="top-center">
        <span class="logo-main">Qatty Tatty</span>
      </div>

      <div class="top-right">
        <!-- Кнопка возврата на главную -->
        <button
          class="top-link"
          type="button"
          onclick="location.href='index.html'"
        >
          Main
        </button>
      </div>
    </header>

    <!-- Заголовок страницы -->
    <h1 class="page-title">Welcome to Qatty Tatty</h1>
    <p class="page-subtitle">
      Login to your account or create a new one
    </p>

    <!-- ================== БЛОК ЛОГИНА ================== -->
    <section class="auth-block">
      <h2 class="auth-title">Login</h2>

      <!-- Форма логина: email + password + (скрытый) admin keyword -->
      <form id="login-form" class="form">
        <label>
          Email
          <input
            type="email"
            id="login-email"
            placeholder="you@example.com"
            required
          />
        </label>

        <label>
          Password
          <input
            type="password"
            id="login-password"
            placeholder="Your password"
            required
          />
        </label>

        <!-- Блок для admin keyword.
             Изначально скрыт (класс hidden). Появится после первого клика
             по кнопке "Login as admin". -->
        <div id="admin-key-block" class="admin-key-block hidden">
          <label>
            Admin keyword
            <input
              type="password"
              id="admin-key"
              placeholder="Enter admin keyword"
            />
          </label>
          <p class="admin-key-hint">
            Required only when you login as admin.
          </p>
        </div>

        <!-- Две кнопки как раньше: логин как пользователь / как админ -->
        <div class="button-row">
          <button id="login-user" class="primary-btn" type="button">
            Login as user
          </button>
          <button id="login-admin" class="secondary-btn" type="button">
            Login as admin
          </button>
        </div>

        <!-- Кнопка открытия регистрации -->
        <div class="auth-divider">Don't have an account?</div>
        <button id="show-register" class="secondary-btn" type="button">
          Register
        </button>
      </form>
    </section>

    <!-- ================== БЛОК РЕГИСТРАЦИИ (СКРЫТ) ================== -->
    <section id="register-section" class="auth-block hidden">
      <h2 class="auth-title">Create account</h2>

      <form id="register-form" class="form">
        <label>
          Name
          <input type="text" id="reg-name" placeholder="John" required />
        </label>

        <label>
          Surname
          <input type="text" id="reg-surname" placeholder="Doe" required />
        </label>

        <label>
          Phone number
          <input type="tel" id="reg-phone" placeholder="+7700..." required />
        </label>

        <label>
          Address
          <input
            type="text"
            id="reg-address"
            placeholder="City, street, house"
            required
          />
        </label>

        <label>
          Date of birth
          <input type="date" id="reg-dob" required />
        </label>

        <label>
          Email
          <input
            type="email"
            id="reg-email"
            placeholder="you@example.com"
            required
          />
        </label>

        <label>
          Password
          <input
            type="password"
            id="reg-password"
            placeholder="********"
            required
          />
        </label>

        <label>
          Confirm password
          <input
            type="password"
            id="reg-password-confirm"
            placeholder="********"
            required
          />
        </label>

        <button class="secondary-btn" type="submit">
          Finish registration
        </button>
      </form>

      <!-- Общий блок сообщений об ошибках / успехе -->
      <div id="auth-message" class="auth-message"></div>
    </section>

    <!-- Нижняя плашка -->
    <div class="bottom-wrapper">
      <footer class="bottom-bar">
        <span class="contact-text">
          Demo only · Data stored in browser
        </span>
      </footer>
    </div>
  </div>

  <!-- Общий JS -->
  <script src="script.js"></script>
</body>
</html>
