<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qatty Tatty – Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-shell">

    <!-- Верхняя полоса -->
    <header class="top-nav">
        <button class="user-pill">
            <span class="avatar-circle"></span>
            <span class="user-pill-text">HI ARSEN!</span>
        </button>

        <div class="logo-mid">
            Qatty Tatty
        </div>

        <div class="top-right">
            <div class="lang-select">
                <span>English</span>
                <span class="lang-arrow">▾</span>
            </div>
            <div class="search-small">
                <input type="text" placeholder="Search..." />
            </div>
        </div>
    </header>

    <!-- Макет с сайдбаром -->
    <div class="layout-with-sidebar">

        <aside class="sidebar">
            <div class="sidebar-user">
                <div class="big-avatar"></div>
                <div class="sidebar-name">ARSEN!</div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>Date of birth</li>
                    <li>Address</li>
                    <li>Phone number</li>
                    <li>Orders history</li>
                    <li>Cart</li>
                    <li onclick="location.href='admin.html'">Admin page</li>
                    <li>Change Menu</li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="help-link">Help</button>
            </div>
        </aside>

        <main class="main-area main-area-with-sidebar">

            <!-- Полоса с фильтром -->
            <div class="filter-bar">
                <div class="filter-controls">
                    <select>
                        <option>Filter</option>
                        <option>Sweet</option>
                        <option>Vegan</option>
                    </select>
                </div>
                <div class="filter-spacer"></div>
            </div>

            <!-- Сетка панкейков -->
            <section class="pancake-grid">
                <article class="pancake-card">
                    <p class="pancake-name">Pancake Name</p>
                    <img src="pancake_img.png" alt="Pancake">
                </article>
                <article class="pancake-card">
                    <p class="pancake-name">Pancake Name</p>
                    <img src="pancake_img.png" alt="Pancake">
                </article>
                <article class="pancake-card">
                    <p class="pancake-name">Pancake Name</p>
                    <img src="pancake_img.png" alt="Pancake">
                </article>
                <article class="pancake-card">
                    <p class="pancake-name">Pancake Name</p>
                    <img src="pancake_img.png" alt="Pancake">
                </article>
                <article class="pancake-card">
                    <p class="pancake-name">Pancake Name</p>
                    <img src="pancake_img.png" alt="Pancake">
                </article>
                <article class="pancake-card">
                    <p class="pancake-name">Pancake Name</p>
                    <img src="pancake_img.png" alt="Pancake">
                </article>
            </section>

            <h1 class="footer-logo">QaTTy TaTTy</h1>
        </main>
    </div>

    <footer class="bottom-bar">
        <span>About us</span>
        <span>To contact with us +77005292008</span>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
