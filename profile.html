<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qatty Tatty – Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="profile">
  <div class="app-shell">
    <!-- Верхняя панель -->
    <header class="top-bar">
      <div class="top-left">
        <!-- Тёмная / светлая тема -->
        <button class="theme-toggle" type="button" aria-label="Toggle theme">
          <span class="toggle-circle"></span>
        </button>
      </div>
      <div class="top-center">
        <span class="logo-main">Qatty Tatty</span>
      </div>
      <div class="top-right">
        <button
          class="top-link"
          type="button"
          onclick="location.href='index.html'"
        >
          Main
        </button>
      </div>
    </header>

    <!-- Заголовки -->
    <h1 class="page-title">Your profile</h1>
    <p class="page-subtitle">Basic information about your account</p>

    <!-- Основной блок профиля -->
    <div id="profile-page-block" class="profile-page-block">
      <div class="profile-page-row">
        <span>Name</span>
        <span id="profile-page-name">Guest</span>
      </div>
      <div class="profile-page-row">
        <span>Phone</span>
        <span id="profile-page-phone">-</span>
      </div>
      <div class="profile-page-row">
        <span>Email</span>
        <span id="profile-page-email">-</span>
      </div>
      <div class="profile-page-row">
        <span>Role</span>
        <span id="profile-page-role">User</span>
      </div>
    </div>

    <!-- Кнопки действий -->
    <div class="button-row" style="margin-top:10px;">
      <!-- Эта кнопка будет показана ТОЛЬКО для admin (через JS) -->
      <button
        id="admin-page-btn"
        class="secondary-btn"
        type="button"
        onclick="location.href='admin.html'"
      >
        Admin page
      </button>

      <button id="logout-btn" class="primary-btn" type="button">
        Logout
      </button>
    </div>

    <!-- Нижняя плашка -->
    <div class="bottom-wrapper">
      <footer class="bottom-bar">
        <button
          class="about-link"
          type="button"
          onclick="location.href='index.html'"
        >
          Main page
        </button>
        <span class="contact-text">+77005292008</span>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
